<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not√≠cias - LACID</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="logoLACID.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>

    <header class="header-noticias">
        <div class="breadcrumb">
            <a href="index.html" aria-label="P√°gina Inicial">
                <img src="icone-casa.png" alt="Home" class="icone-home">
            </a>
        </div>
        <h1 class="titulo-pagina">NOT√çCIAS</h1>
    </header>

    <div class="layout-duas-colunas">

        <main class="coluna-lista">
            
            <section class="grupo-noticias">
                <h2 class="data-noticia">20 de fevereiro de 2026</h2>
                <article class="item-noticia">
                    <a href="noticia-expandida.html" class="link-noticia">Processo seletivo 2026/1</a>
                </article>
            </section>

            </main>

        <aside class="coluna-filtros">
            
            <div class="busca-container">
                <input type="text" placeholder="Buscar not√≠cia..." class="input-busca">
                <button type="button" class="btn-busca">üîç</button>
            </div>

            <div class="calendario-container">
                <h3 class="titulo-filtro">Filtrar por data</h3>
                
                <div class="calendario-box">
                    <p class="calendario-placeholder">table</p>
                    <table class="tabela-mes">
                        <thead>
                            <tr>
                                <th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td class="dia-ativo">21</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </aside>

    </div>

    <script>
        // ============================================
        // BUSCA DE NOT√çCIAS
        // ============================================
        const inputBusca = document.querySelector('.input-busca');
        const btnBusca = document.querySelector('.btn-busca');
        const itensNoticia = document.querySelectorAll('.item-noticia');
        const gruposNoticias = document.querySelectorAll('.grupo-noticias');
        
        function buscarNoticias() {
            const termoBusca = inputBusca.value.toLowerCase().trim();
            
            gruposNoticias.forEach(grupo => {
                const itens = grupo.querySelectorAll('.item-noticia');
                let temResultado = false;
                
                itens.forEach(item => {
                    const textoNoticia = item.querySelector('.link-noticia').textContent.toLowerCase();
                    
                    if (textoNoticia.includes(termoBusca) || termoBusca === '') {
                        item.style.display = 'block';
                        temResultado = true;
                    } else {
                        item.style.display = 'none';
                    }
                });
                
                // Esconde o grupo inteiro se n√£o houver resultados
                grupo.style.display = temResultado ? 'block' : 'none';
            });
            
            // Mostra mensagem se n√£o houver resultados
            const resultadosVisiveis = Array.from(itensNoticia).filter(item => 
                item.style.display !== 'none'
            ).length;
            
            let mensagemExistente = document.querySelector('.mensagem-sem-resultados');
            
            if (resultadosVisiveis === 0 && termoBusca !== '') {
                if (!mensagemExistente) {
                    const mensagem = document.createElement('div');
                    mensagem.className = 'mensagem-sem-resultados';
                    mensagem.style.cssText = `
                        text-align: center;
                        padding: 40px;
                        font-family: 'AvantGarde-Medium', sans-serif;
                        font-size: 1.2rem;
                        color: var(--azul-texto-claro);
                    `;
                    mensagem.textContent = 'Nenhuma not√≠cia encontrada para "' + inputBusca.value + '"';
                    document.querySelector('.coluna-lista').appendChild(mensagem);
                }
            } else if (mensagemExistente) {
                mensagemExistente.remove();
            }
        }
        
        // Eventos de busca
        btnBusca.addEventListener('click', buscarNoticias);
        inputBusca.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                buscarNoticias();
            }
        });
        
        // Busca em tempo real (opcional)
        inputBusca.addEventListener('input', function() {
            if (this.value === '') {
                buscarNoticias(); // Limpa a busca quando o campo est√° vazio
            }
        });
        
        // ============================================
        // FILTRO DE DATA NO CALEND√ÅRIO
        // ============================================
        const diasCalendario = document.querySelectorAll('.tabela-mes td');
        
        diasCalendario.forEach(dia => {
            dia.addEventListener('click', function() {
                // Remove classe ativa de todos os dias
                diasCalendario.forEach(d => d.classList.remove('dia-ativo'));
                
                // Adiciona classe ativa ao dia clicado
                this.classList.add('dia-ativo');
                
                // Aqui voc√™ pode adicionar l√≥gica para filtrar not√≠cias por data
                const diaSelecionado = this.textContent;
                console.log('Dia selecionado:', diaSelecionado);
                
                // Exemplo: filtrar not√≠cias do dia 20
                // (Voc√™ pode expandir isso para filtrar por data real)
                // filtrarPorData(diaSelecionado);
            });
        });
        
        // ============================================
        // ANIMA√á√ÉO DE ENTRADA DOS CARDS
        // ============================================
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -30px 0px'
        };
        
        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        
        // Aplica anima√ß√£o aos itens de not√≠cia
        itensNoticia.forEach((item, index) => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            item.style.transition = `opacity 0.5s ease ${index * 0.1}s, transform 0.5s ease ${index * 0.1}s`;
            observer.observe(item);
        });
    </script>
</body>
</html>
